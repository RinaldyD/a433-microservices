name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build and push the image
      run:
        docker login --username rinaldyd --password ${{ secrets.GH_PAT }}
        docker build . -t ghcr.io/rinaldyd/order-service-image:latest
        docker push ghcr.io/rinaldyd/order-service-image:latest
